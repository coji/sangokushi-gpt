
app = "sangokushi-gpt-api"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "nrt"
processes = []

[mounts]
  source = "cache"
  destination = "/root/.cache"

[experimental]
  auto_rollback = true

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

